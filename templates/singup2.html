<!DOCTYPE html>
<html lang="en">
{%load static%}

<head>
<meta charset="UTF-8">
<meta name="viewport"content="width=device-width,initial-scale=1.0">
<meta http-equiv ="X-UA-Compatible"content="ie=edge">
<title>Register|Vision</title>

<!--FontIcon-->
<link rel="stylesheet"href="{%static 'sing-login-style/fonts/material-icon/css/material-design-iconic-font.min.css'%}">

<!--Maincss-->
<link rel="stylesheet"href="{%static 'sing-login-style/css/style.css'%}">
</head>
<body>

<div class="main">

<!--Signupform-->
<section class="signup">
<div class="container">
<div class="signup-content">
<div class="signup-form">
<h2 class="form-title">Signup</h2>
<form method="POST"class="register-form"id="register-form">
{%csrf_token%}
<div class="form-group">
<label for="name"><i class="zmdizmdi-accountmaterial-icons-name"></i></label>
{{form.username}}

</div>
<div class="form-group">
<label for="email"><i class="zmdizmdi-email"></i></label>
{{form.email}}
</div>
<div class="form-group">
<label for="pass"><i class="zmdizmdi-lock"></i></label>
{{form.password1}}
</div>
<div class="form-group">
<label for="re-pass"><i class="zmdizmdi-lock-outline"></i></label>
{{form.password2}}

</div>
<div class="form-group">
<input type="checkbox"name="agree-term"id="agree-term"class="agree-term"/>
        {{ form.errors }}

<label for="agree-term"class="label-agree-term"><span><span></span></span>I agree all statement sin<a href="#"class="term-service">Terms of service</a></label>
</div>
<div class="form-groupform-button">
<input type="submit"name="signup"id="signup"class="form-submit"value="Register"/>
</div>
</form>
</div>
<div class="signup-image">
<figure><img src="{%static 'sing-login-style/images/logo2.png'%}"alt="singupimage"></figure>
<a href="tologin"class="signup-image-link">I am already member</a>
</div>
</div>
</div>
</section>

<!--SinginForm-->

</div>

<!--JS-->
<script src="{%static 'sing-login-style/vendor/jquery/jquery.min.js'%}"></script>
<script src="{%static 'sing-login-style/js/main.js'%}"></script>

<script>
						/* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
		//We start indexing at one because CSRF_token is considered and input field
		 */

		//Query All input fields
		var form_fields = document.getElementsByTagName('input')
		form_fields[1].placeholder='Username..';
		form_fields[2].placeholder='Email..';
		form_fields[3].placeholder='Enter password...';
		form_fields[4].placeholder='Re-enter Password...';


		for (var field in form_fields){
			form_fields[field].className += ' form-control'
		}
	</script>

</body>
</html>
